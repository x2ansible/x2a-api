name: Build & Publish UBI Image with Podman

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          podman build -t ghcr.io/${{ github.repository }}/x2a-api:latest -f Containerfile .

      - name: Push image (public)
        run: |
          podman push ghcr.io/${{ github.repository }}/x2a-api:latest

      # Optionally, run tests in the built container (edit as needed)
      - name: Run tests in container
        run: |
          podman run --rm ghcr.io/${{ github.repository }}/x2a-api:latest python tests/test_chef_agent.py --sync
