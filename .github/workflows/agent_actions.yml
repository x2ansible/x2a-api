name: Build & Publish UBI Image with Podman

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          podman build -t ghcr.io/x2ansible/x2a-api:latest -f Containerfile .

      - name: Push image (public)
        run: |
          podman push ghcr.io/x2ansible/x2a-api:latest

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Make GHCR image public (org-level)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Making ghcr.io/x2ansible/x2a-api public"
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            /orgs/x2ansible/packages/container/x2a-api/visibility \
            -f visibility=public
