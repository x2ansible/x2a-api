name: Build & Publish UBI Image with Podman

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          podman build -t ghcr.io/${{ github.repository }}/x2a-api:latest -f Containerfile .

      - name: Push image (public)
        run: |
          podman push ghcr.io/${{ github.repository }}/x2a-api:latest

      - name: Make GHCR image public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install gh CLI if not already present
          if ! command -v gh &>/dev/null; then
            sudo apt-get update && sudo apt-get install -y gh
          fi
          # Make the image package public (owner/repo/x2a-api)
          IMAGE_REPO="x2ansible/x2a-api"
          echo "Making ghcr.io/$IMAGE_REPO public"
          gh api -X PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            /user/packages/container/$IMAGE_REPO/visibility \
            -f visibility=public
