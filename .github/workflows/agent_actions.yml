name: Build & Publish UBI Image with Podman

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Podman
        uses: redhat-actions/podman-install@v1

      - name: Login to GHCR
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          podman build -t ghcr.io/${{ github.repository }}/x2a-api:latest -f Containerfile .

      - name: Push image (public)
        run: |
          podman push ghcr.io/${{ github.repository }}/x2a-api:latest

      # Optional: Run test script in a Podman container
      - name: Run tests in container
        run: |
          podman run --rm ghcr.io/${{ github.repository }}/x2a-api:latest python tests/test_chef_agent.py --sync
